name: Publish Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: sablier-labs/devkit/actions/setup@v1

      - name: Run all code checks
        run: just full-check

      - name: Build extension
        run: just build

      - name: Publish to Open VSX Registry
        id: publishToOpenVSX
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v6
        with:
          name: vsix
          path: ${{ steps.publishToOpenVSX.outputs.vsixPath }}

      - name: Summary
        run: | #shell
          echo "## Published Extension" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **VSIX**: \`$(basename ${{ steps.publishToOpenVSX.outputs.vsixPath }})\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Open VSX**: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **VS Marketplace**: ✅" >> $GITHUB_STEP_SUMMARY
